# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "tokyo_night"

# Starship modules
[character]
success_symbol = "[[󰄛](green) ❯](peach)"
error_symbol = "[[󰄛](red) ❯](peach)"
vimcmd_symbol = "[󰄛 ❮](subtext1)"

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%I:%M:%S %p'
utc_time_offset = '-7'

# Palette definitions
[palettes.tokyo_night]
rosewater = "#E52E2E"
flamingo = "#E52E2E"
pink = "#a277ff"
mauve = "#a277ff"
red = "#E52E2E"
maroon = "#E52E2E"
peach = "#FFE073"
yellow = "#FFE073"
green = "#44FFB1"
teal = "#24EAF7"
sky = "#0FC5ED"
sapphire = "#0FC5ED"
blue = "#0FC5ED"
lavender = "#a277ff"
text = "#CBE0F0"
subtext1 = "#CBE0F0"
subtext0 = "#214969"
overlay2 = "#214969"
overlay1 = "#033259"
overlay0 = "#033259"
surface2 = "#033259"
surface1 = "#214969"
surface0 = "#001424"
base = "#011423"
